    U es untracked o sin seguimiento 
    git sabe que existe pero no lo reconoce (el mayor menor +signo admiracion y dos guiones hace que este texto no aparezca)
ini es para sincronizar 
    Hacer git add . para agregar todo
    Hacer git add . para agregar lo nuevo o los cambios    
    A es add, de agregado con el punto agrega todo, con el punto y nuevo agrega solo lo nuevo
    
    M es modificado o modified git indica que el archivo esta modificado
    hacer git commit -m "un nombre para el commit"
    hacer git push -u origin es para que aparezca lo que se hace
